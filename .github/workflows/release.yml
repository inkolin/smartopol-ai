name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            runner: macos-13
            cross: false
          - target: aarch64-apple-darwin
            runner: macos-latest
            cross: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM64)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: "!matrix.cross"
        working-directory: skynet
        run: cargo build --release --target ${{ matrix.target }} --bin skynet-gateway

      - name: Build (cross)
        if: matrix.cross
        working-directory: skynet
        run: cross build --release --target ${{ matrix.target }} --bin skynet-gateway

      - name: Package binary
        run: |
          mkdir -p dist
          cp skynet/target/${{ matrix.target }}/release/skynet-gateway dist/
          cd dist
          tar czf skynet-gateway-${{ matrix.target }}.tar.gz skynet-gateway
          rm skynet-gateway

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: skynet-gateway-${{ matrix.target }}
          path: dist/skynet-gateway-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect binaries and generate checksums
        run: |
          mkdir -p release
          find artifacts -name '*.tar.gz' -exec cp {} release/ \;
          cd release
          sha256sum *.tar.gz > SHA256SUMS
          cat SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
